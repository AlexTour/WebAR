<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

	<!-- import events.js script -->
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

    <!-- Register an aframe component that allows reacting to marker events -->
    <script>
        window.addEventListener('camera-init', (data) => {
            console.log('camera-init', data);
        })
        window.addEventListener('camera-error', (error) => {
            console.log('camera-error', error);
        })
        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
                marker.addEventListener('markerFound', function () {
                    var markerId = marker.id;
                    console.log('markerFound', markerId);
                    // TODO: Add your own code here to react to the marker being found.
                });
                marker.addEventListener('markerLost', function () {
                    var markerId = marker.id;
                    console.log('markerLost', markerId);
                    // TODO: Add your own code here to react to the marker being lost.
                });
            }
        });
    </script>
</head>




<body style='margin : 0px; overflow: hidden;'>
    <a-scene artoolkit embedded arjs='debugUIEnabled: false; trackingMethod: best; patternRatio: 0.9; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
        <a-entity id="point_light_1" light="type: point; intensity: 0.9;" position="1 2 0" rotation="30 130 0"></a-entity>
        <a-entity id="point_light_2" light="type: point; intensity: 0.9;" position="-1 2 0" rotation="-30 130 0"></a-entity>

        <a-marker-camera id="animated-marker" markerhandler emitevents="true" cursor="rayOrigin: mouse" preset='custom' type='pattern' url='marker/pattern-at.patt' smooth="true" registerevents>
            <a-image id="animated-model" src="programmer.jpg" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
            <a-entity position="0 0.3 0.5"
                      scale="0.3 0.3 0.3"
                      rotation="45 0 0"
                      obj-model="obj: url(model/HireMe.obj); mtl: url(model/HireMe.mtl)">
            </a-entity>
            <a-entity position="0 0.5 0"
                      scale="0.12 0.12 0.12"
                      rotation="0 0 0"
                      animation="property: rotation; from:0 0 0; to:0 360 0; dur: 5000; easing: linear; loop: true"
                      obj-model="obj: url(polyfold/polyfold.obj); mtl: url(polyfold/polyfold.mtl)">
            </a-entity>

            <!--<a-box position='0 0.5 -1' material='opacity: 0.5; side: double;color:blue;'>
            <a-torus-knot radius='0.26' radius-tubular='0.05'
                          animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
            </a-torus-knot>
        </a-box>-->
        </a-marker-camera>
    </a-scene>
</body>
</html>
